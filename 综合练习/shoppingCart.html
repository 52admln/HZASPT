<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul li {
            list-style: none;
        }

        body {
            font-family: microsoft yahei;
        }

        .ul-list {
            overflow: hidden;
        }

        .box {
            width: 765px;
            margin: 0 auto;
        }

        .ul-list li {
            float: left;
            height: 100px;
            margin: 10px;
            cursor: pointer;
        }

        .ul-list li img {
            width: auto;
            height: 100px;
        }

        .shopping {
            margin: 10px;
            border: 1px solid #EBEBEB;
            background: #FAFAFA;
        }

        .shopping-cart {
            margin-top: 10px;
            background: #eee;
            overflow: hidden;
        }

        .shopping-icon {
            width: 100px;
            height: auto;
            text-align: center;
            position: relative;
            float: left;
        }

        .shopping img {
            width: 80px;
            height: auto;
        }

        .shopping span#cartText {
            position: absolute;
            top: 10px;
            left: 50%;
            margin-left: -20px;
            color: red;
            font-weight: bold;
            border: 2px solid #ddd;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            background: #fff;
        }

        .shopping-list {
            padding: 0 20px 20px;
        }

        .shopping-list li {
            padding: 20px;
            border-bottom: 1px dashed #ccc;
            overflow: hidden;
        }

        .del {
            float: right;
            cursor: pointer;
        }

        .del img {
            width: 19px;
            height: auto;
        }

        .shopping-warn {
            line-height: 84px;
            float: left;
        }

        .shopping-warn span {
            color: red;
            font-size: 16px;
            margin: 0 5px;
        }

        #cartLi img {
            float: left;
            margin-right: 20px;
        }

        .title {
            float: left;
        }

        .checkbox {
            float: left;
            margin-right: 20px;
        }

        .price,
        .cart-num,
        .total-price {
            margin-left: 10%;
            float: left;
        }

        #cartText {
            display: none;
        }

        .cart-num span {
            width: 25px;
            line-height: 25px;
            border: 1px solid #ccc;
            text-align: center;
            float: left;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
        }

        .cart-num input {
            width: 50px;
            text-align: center;
            line-height: 25px;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            border-left: 0;
            border-right: 0;
            float: left;
        }

        .total-price {
            color: #FF2832;
        }

        .tota-priceAll {
            float: right;
            line-height: 84px;
            margin-right: 20px;
        }

        .tota-priceAll span {
            color: red;
        }
    </style>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
</head>

<body>
    <div class="box">
        <ul class="ul-list" id="liList">
            <li>
                <img src="http://image.meetto.cn/Uploads/goods/20151224/567b5f107ebd0.jpg@200h_200w_2e" data-goodsid="1" data-price="&yen;158" data-name="物品1" />
            </li>
            <li>
                <img src="http://image.meetto.cn/Uploads/goods/20151220/56763cab0f82d.jpg@200h_200w_2e" data-goodsid="2" data-price="&yen;258" data-name="物品2" />
            </li>
            <li>
                <img src="http://image.meetto.cn/Uploads/goods/20151209/5667910ab8c85.jpg@200h_200w_2e" data-goodsid="3" data-price="&yen;58" data-name="物品3" />
            </li>
            <li>
                <img src="http://image.meetto.cn/Uploads/goods/20151201/565d231b510a3.jpg@200h_200w_2e" data-goodsid="4" data-price="&yen;28" data-name="物品4" />
            </li>
        </ul>

        <div class="shopping">
            <div class="shopping-list">
                <ul id="cartLi">
                </ul>
            </div>
            <div class="shopping-cart">
                <div class="shopping-icon">
                    <span class="glyphicon glyphicon-shopping-cart" style="font-size: 40px"></span>
                    <span id="cartText"></span>
                </div>
                <div class="shopping-warn" id="shopping-warn">购物车里空空的哦~~</div>
                <div class="tota-priceAll">总价：<span>0</span>元</div>
            </div>

        </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <!-- <script src="js/jquery.js"></script> -->
    <script src="main.js" charset="utf-8"></script>
</body>

</html>
