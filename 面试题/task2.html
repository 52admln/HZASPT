<script>

// 截取字符串abcdefg的efg(腾讯2015年校招题)

//        方法一

//        方法二
        /*
         var index = str.indexOf("efg");

         */
//        封装成函数
        function subStr(sourceStr, str) {
            var index = sourceStr.indexOf(str),
                    length = str.length;
            return sourceStr.substr(index, length);
        }

        console.log(subStr("abcdefg", "efg"));
    })();
