<script>
    (function () {
//        计算等差出列1+2+3+.....1000的值
//        一个等差数列的和等于其首项与末项的和乘以项数除以2
        function calc(a1, an, n) {
            return ((a1 + an) * n) / 2;
        }

        document.write(calc(1, 1000, 1000));
    })();
</script>
