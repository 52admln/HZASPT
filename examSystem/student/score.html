<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>成绩界面 - 在线考试系统</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!--data picker-->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker3.min.css">
    <!--<link rel="stylesheet" href="css/login.css">-->
    <link rel="stylesheet" href="../css/student.css">

    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <!-- MOCK -->
    <script src="http://rap.taobao.org/rap.plugin.js?projectId=12128"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">在线考试系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="js-username"></span></a></li>
                <li><a href="#">个人资料</a></li>
                <li><a href="#">密码修改</a></li>
                <li><a href="#" class="js-logout">注销</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <!-- js-student / js-teacher / js-admin -->
        <div class="col-sm-3 col-md-2 sidebar js-student">
            <ul class="nav nav-sidebar nav-student">
                <li><a href="./index.html">开始考试</a></li>
                <li class="active"><a href="./score.html">查看成绩</a></li>
            </ul>
            <ul class="nav nav-sidebar nav-teacher">
                <li><a href="">试卷管理</a></li>
                <li><a href="">审阅试卷</a></li>
                <li><a href="">查询成绩</a></li>
            </ul>
            <ul class="nav nav-sidebar nav-admin">
                <li><a href="">用户管理</a></li>
                <li><a href="">试题管理</a></li>
                <li><a href="">考试管理</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h2 class="text-center page-header">成绩查询</h2>
            <div class="row">
                <div class="col-md-4">
                    <!--text-success  text-warning  text-danger-->
                    <h1 class="text-center text-success">成绩: <strong>93</strong> 分</h1>
                </div>
                <div class="col-md-8">
                    <div><b class="text-info">考试详情：</b></div>
                    <p>总分：<b class="text-warning">100</b>分 合格分数线：<b class="text-warning">60</b>分 考试时间：<b
                            class="text-warning">2011-11-11</b></p>
                    <table class="table table-hover table-bordered">
                        <tbody>
                        <tr class="success">
                            <th>题型</th>
                            <th>总题数</th>
                            <th>答对题数</th>
                            <th>总分</th>
                            <th>得分</th>
                        </tr>
                        <tr>
                            <td>单选题</td>
                            <td>30</td>
                            <td>1</td>
                            <td>30.0</td>
                            <td>1.0</td>
                        </tr>
                        <tr>
                            <td>多选题</td>
                            <td>6</td>
                            <td>0</td>
                            <td>12.0</td>
                            <td>0.0</td>
                        </tr>
                        <tr>
                            <td>简答题</td>
                            <td>20</td>
                            <td>0</td>
                            <td>40.0</td>
                            <td>0.0</td>
                        </tr>
                        <tr>
                            <td colspan="5" align="left">本次考试共<b class="text-warning">56</b>道题，总分<b
                                    class="text-warning">100</b>分，您做对<b class="text-warning">1</b>道题，得到<b
                                    class="text-warning">1.00</b>分
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="row">
                        <div class="col-md-7">
                            <div class="input-group input-daterange datepicker">
                                <input type="text" class="form-control" value="2012-04-05">
                                <span class="input-group-addon">to</span>
                                <input type="text" class="form-control" value="2012-04-19">
                            </div>
                        </div>
                        <div class="col-md-5">
                            <button type="button" class="btn btn-primary js-score" data-toggle="modal"
                                    data-target="#myScore">查看历史成绩
                            </button>
                        </div>

                    </div>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="myScore" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"><span
                                        aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                <h4 class="modal-title" id="myModalLabel">历史成绩</h4>
                            </div>
                            <div class="modal-body">
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>考试标题</th>
                                            <th>考试成绩</th>
                                            <th>考试日期</th>
                                        </tr>
                                        </thead>
                                        <tbody class="js-score-table">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/main.js"></script>
<script src="../js/score.js"></script>
</body>
</html>
