<head>
    <meta charset="utf-8">

<body>
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">请先登录!</a></li>
            </ul>

        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="container login-container-bg">
                <div class=""></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="login-form">
                <div class="form-group" id="loginType">
                    <label>登录身份</label>
                    <select class="form-control">
                        <option value="student" selected>学生</option>
                        <option value="teacher">教师</option>
                        <option value="admin">管理员</option>
                    </select>
                </div>
                <!-- student -->
                <div class="sourceTab">
                    <form id="studentForm" role="form" name="login" method="post">
                        <div class="form-group">
                            <label>手机号码</label>
                            <input type="tel" name="student_tel" class="form-control " placeholder="输入手机号">
                        </div>
                        <div class="form-group">
                            <label>验证码</label>
                            <div class="row">
                                <div class="col-xs-7">
                                    <input type="text" name="student_code" class="form-control" placeholder="输入验证码">
                                </div>
                                <div class="col-xs-5">
                                    <button type="button" class="btn btn-default btn-block" id="getVerifyCode">获取验证码</button>
                                </div>
                            </div>
                        </div>
                        <!--用于确认登录身份-->
                        <input type="radio" name="login_type" value="student" style="display: none;" checked>
                        <button type="submit" class="btn btn-primary btn-block">立即登录</button>
                    </form>
                </div>
                <!-- teacher -->
                <div class="sourceTab hidden">
                    <form id="teacherForm" role="form" name="login" method="post">
                        <div class="form-group">
                            <label>教师帐号</label>
                            <input type="text" name="user" class="form-control" placeholder="输入用户名">
                        </div>
                        <div class="form-group">
                            <label >教师密码</label>
                            <input type="password" name="pwd" class="form-control"  placeholder="输入密码">
                        </div>
                        <!--用于确认登录身份-->
                        <input type="radio" name="login_type" value="teacher" style="display: none;" checked>
                        <button type="submit" class="btn btn-primary btn-block">立即登录</button>
                    </form>
                </div>
                <!-- admin -->
                <div class="sourceTab hidden">
                    <form id="adminForm" role="form" name="login" method="post">
                        <div class="form-group">
                            <label>管理员帐号</label>
                            <input type="text" name="user" class="form-control" placeholder="输入用户名">
                        </div>
                        <div class="form-group">
                            <label>管理员密码</label>
                            <input type="password" name="pwd" class="form-control" placeholder="输入密码">
                        </div>
                        <!--用于确认登录身份-->
                        <input type="radio" name="login_type" value="admin" style="display: none;" checked>
                        <button type="submit" class="btn btn-primary btn-block">立即登录</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <div class="container">
        <p class="text-center">Copyright 2016 杭州科技职业技术学院 在线考试系统</p>
    </div>
</div>
